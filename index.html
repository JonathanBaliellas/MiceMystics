<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mice & Mystics WebApp</title>
</head>
<body>
    <header>
        <h1>Mice & Mystics WebApp</h1>
    </header>
    <main>
        <!-- SELEÇÃO DE COMBATENTES -->
        <section id="sec-fighterSelection">
            <h2>Seleção de Combatentes</h2>
            <div id="div-heroes">
                <h3>Heróis</h3>
                <ul id="ul-heroes">
                    <li><input type="checkbox" name="heroes" id="chk-collin"><label for="chk-collin">Collin</label></li>
                    <li><input type="checkbox" name="heroes" id="chk-filch"><label for="chk-filch">Filch</label></li>
                    <li><input type="checkbox" name="heroes" id="chk-lilly"><label for="chk-lilly">Lilly</label></li>
                    <li><input type="checkbox" name="heroes" id="chk-maginos"><label for="chk-maginos">Maginos</label></li>
                    <li><input type="checkbox" name="heroes" id="chk-nez"><label for="chk-nez">Nez</label></li>
                    <li><input type="checkbox" name="heroes" id="chk-tilda"><label for="chk-tilda">Tilda</label></li>
                </ul>
            </div>
            <div id="div-minions">
                <h3>Lacaios</h3>
                <ul id="ul-minions">
                    <li><input type="checkbox" name="minions" id="chk-ratElite"><label for="chk-ratElite">Guerreiros de Elite</label></li>
                    <li><input type="checkbox" name="minions" id="chk-rat"><label for="chk-rat">Guerreiros Ratazanas</label></li>
                    <li><input type="checkbox" name="minions" id="chk-brodieA"><label for="chk-brodieA">Brodie Agarra</label></li>
                    <li><input type="checkbox" name="minions" id="chk-brodieP"><label for="chk-brodieP">Brodie Persegue</label></li>
                    <li><input type="checkbox" name="minions" id="chk-skitter"><label for="chk-skitter">Skitter-Clak</label></li>
                    <li><input type="checkbox" name="minions" id="chk-centopeia"><label for="chk-centopeia">Centopeia de Caverna</label></li>
                    <li><input type="checkbox" name="minions" id="chk-aranha"><label for="chk-aranha">Aranha</label></li>
                    <li><input type="checkbox" name="minions" id="chk-vurst"><label for="chk-vurst">Capitão Vurst</label></li>
                    <li><input type="checkbox" name="minions" id="chk-teiaVanestra"><label for="chk-teiaVanestra">Teia de Vanestra</label></li>
                    <li><input type="checkbox" name="minions" id="chk-encantoVanestra"><label for="chk-encantoVanestra">Encanto de Vanestra</label></li>
                    <li><input type="checkbox" name="minions" id="chk-chamadoVanestra"><label for="chk-chamadoVanestra">Chamado de Vanestra</label></li>
                    <li><input type="checkbox" name="minions" id="chk-ferraoVanestra"><label for="chk-ferraoVanestra">Ferrão de Vanestra</label></li>
                </ul>
            </div>
            <button>Rolar iniciativa</button>
        </section>

        <!-- INICIATIVA -->
        <section id="sec-initiative">
            <h2>Iniciativa</h2>
            <ol id="ol-initiative"></ol>
        </section>
    </main>
    <footer></footer>
</body>
</html>
